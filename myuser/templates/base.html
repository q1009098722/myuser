<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>welcome to geminic town</title>
</head>
<body>
  <header>
    <h1>welcome to geminic town</h1>
    {% if user.is_authenticated %}
      Hi, <font style="color: blue">{{ user.username }}</font>!welcome to geminic town.
      <a href="{% url 'logout' %}">logout</a>
    {% else %}
      <a href="{% url 'login' %}">login</a>/ <a href="{% url 'register' %}">register</a>
    {% endif %}
  </header>
  <hr>
  <main>
    {% block content %}
    {% endblock %}
  </main>
  <hr>
</body>
</html>
